# use fish shell in tmux by default
set-option -g default-shell /usr/bin/fish

# Mouse mode for scrolling and clicking panes
set -g mouse on

# Add prefix from Ctrl+A (as well as default Ctrl+B)
set -g prefix2 C-a
bind-key C-a send-prefix -2

# Increase number of lines recorded in terminal history
set -g history-limit 5000

# Split panes using | and -
bind | split-window -h
bind - split-window -v

# install tpm and plugins if not already installed
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

set -g @plugin 'tmux-plugins/tmux-cpu'
set -g status-left-length 150
set -g status-right-length 150
set -g status-right 'GPU: #{gpu_percentage} VRAM: #{gram_percentage} CPU: #{cpu_percentage} RAM: #{ram_percentage} | %a %h-%d %H:%M '

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
